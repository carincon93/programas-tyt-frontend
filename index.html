<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programas Técnicos y Tecnológicos</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    
    <div class="login-container">
        <h1>Programas Técnicos y Tecnológicos</h1>
        <img src="imagenes/umzl.png">
       
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <button id="sendForm" type="submit">Iniciar Sesión</button>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="app.js"></script>

    <video   autoplay loop muted  width="700" >
        <source src="imagenes/video1.mp4" type="video/mp4">
    </video>
    
</body>
</html>
